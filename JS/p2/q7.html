<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {

            let shop = prompt("Type Shopping Words");

            if ('AaFfMm'.includes(shop)) {
                alert("Online Shopping")
            }

            else {
                alert("Offline Shopping");
            }
        }
    </script>
</head>

<body>
    <h1 id="app"></h1>
    <button type="button" onclick="myFunction()"> Click</button>
</body>

</html>
