<script>
    let totalNumberofRows = 10;
    let output = '';
    for (let i = 1; i <= 10; i++) {
        for (let j = 10; j >=i; j--) {
            output += j + '  ';
        }
        document.write(output + "<br>");
        output = '';
    }
