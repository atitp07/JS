<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let shopMap = {

                'a': 'Amazon',
                'A': 'Amazon',
                'f': 'Flipcart',
                'F': 'Flipcart',
                'm': 'Myntra',
                'M': 'Myntra'
            };

            let input = document.getElementById('sp').value;
            let shop = shopMap[input] || 'Custom Print';
            document.getElementById('app').innerHTML = shop;
        }


    </script>
</head>

<body>
    <h1 id="app"></h1>
    <input type="text" id="sp">
    <button type="button" onclick="myFunction()">Click !</button>
</body>

</html>
