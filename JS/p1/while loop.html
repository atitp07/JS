<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <button type="button" onclick="myFunction()">Click and Print Number</button>
    <button type="button" onclick="my2Function()">Click and Print Number</button>
</body>
<script>

    // While Loop

    function myFunction(){
    let n = prompt("Enter the value of n");
    n = Number.parseInt(n);

    let i = 0;
    while(i<n){
        console.log(i);
        i++;
    }
}

    //  DO While Loop

    function my2Function(){
    let n = prompt("Enter the value of n");
    n = Number.parseInt(n);

    let i = 10;
    do{
        console.log(i);
        i++;
    }while (i<n);
}
    
</script>
</html>
